<!DOCTYPE html>
<html>

<head>
    <title>Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container main-container text-center">
        <legend style="text-align:center;">Video Downloader</legend>
        <div class="form-group mb-2">
            <input type="text" class="form-control" id="videoUrl" placeholder="Enter video URL">
        </div>
        <button id="downloadButton" class="btn btn-primary mb-4">
            Download
            <span id="loader" style="display: none;" class="spinner-border spinner-border-sm text-light ms-2"
                role="status" aria-hidden="true"></span>
        </button>

    </div>

    <script src="background.js"></script>
    <script src="content.js"></script>
</body>

</html>
